basePath: /
definitions:
  response.ErrorResponse:
    properties:
      cause:
        default: Something went wrong
        type: string
      code:
        default: 500
        type: integer
      success:
        default: false
        type: boolean
    type: object
  response.RequestResponse:
    properties:
      code:
        default: 200
        type: integer
      message:
        default: Operation Successful!
        type: string
      path:
        default: "0"
        type: string
      result: {}
      success:
        default: true
        type: boolean
      timeStamp:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: elyte5star@gmail.com
    name: Elyte Fiber Application.
    url: https://github.com/elyte5star.
  description: Interactive Documentation for Elyte-Realm API
  license:
    name: Proprietary
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Elyte Realm API
  version: 1.0.1
paths:
  /api/users/{userid}:
    get:
      consumes:
      - application/json
      description: Get User by given ID.
      parameters:
      - description: User ID
        in: path
        name: userid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.RequestResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: get user by given ID
      tags:
      - User
  /api/users/create:
    post:
      consumes:
      - application/json
      description: Create a new user.
      parameters:
      - description: Username
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: Password
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: Email
        in: body
        name: email
        required: true
        schema:
          type: string
      - description: telephone
        in: body
        name: telephone
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.RequestResponse'
      summary: create a new user
      tags:
      - User
securityDefinitions:
  ApiKeyAuth:
    description: Jwt Bearer Token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
